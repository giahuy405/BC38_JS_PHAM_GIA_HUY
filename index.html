<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // Ex1 
        // input 
        var SalaryPerDay = 100000;
        var DaysWork = 22;
        // progress 
        var TotalSalary = SalaryPerDay * DaysWork;
        // output   
        console.log("Tổng lương = " + TotalSalary + "VNĐ");

        // Ex2 
        // input 
        var a = 6, b = 5, c = 8, d = 10, e = 9;
        // progress 
        var averageNumber = (a + b + c + d + e) / 5;
        // output   
        console.log(averageNumber);


        // Ex3 
        // input 
        var USDprice = 23500;
        var USD = 20;
        // progress 
        var VNprice = USD * USDprice;
        // output   
        console.log("Tiền khi đổi = " + VNprice);


        // Ex4
        // input 
        var length = 20;
        var height = 5;
        // progress 
        var perimeter = (length + height) * 2;
        var area = length * height;
        // output   
        console.log("Chu vi = " + perimeter);
        console.log("Diện tích = " + area);


        // Ex5
        // input 
        var number=83;
        // progress 
        var firstDigit=Math.floor(number/10);
        var finalDigit=Math.floor(number%10);
        var total=firstDigit+finalDigit;
        // output   
        console.log("Tổng = " + total);
         
    </script>

</body>
